<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TransMilenio Path Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>TransMilenio Path&nbsp;Finder</h1>
    <button id="theme-toggle">üåô</button>
  </header>
  <main>
    <section id="controls">
      <label for="origen">Origen:</label>
      <input id="origen" list="stations" />

      <label for="paso">Paso obligatorio:</label>
      <input id="paso" list="stations" />

      <label for="destino">Destino:</label>
      <input id="destino" list="stations" />

      <label for="weather">Clima:</label>
      <select id="weather">
        <option value="soleado">Soleado</option>
        <option value="lluvioso">Lluvioso</option>
        <option value="tormenta">Tormenta</option>
      </select>

      <label for="preset">Preset:</label>
      <select id="preset">
        <option value="">Actual</option>
        <option value="peak">Hora pico</option>
        <option value="off">Hora valle</option>
        <option value="rain">Lluvioso</option>
      </select>

      <label for="hour-slider">Hora:</label>
      <input type="range" id="hour-slider" min="0" max="23" value="12">
      <span id="hour-display">12h</span>

      <button id="btn-nearest">üìç Estaci√≥n m√°s cercana</button>

      <button id="calc">Calcular ruta</button>
      <datalist id="stations"></datalist>
    </section>
    <section id="output">
      <div id="map"></div>
      <pre id="result"></pre>
      <table id="details"></table>
    </section>
  </main>
  <div id="snackbar"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
